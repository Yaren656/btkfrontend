<div *ngIf="productAddedToCart===true" class="alert alert-info" role="alert">
  Ürün sepete eklendi
</div>


<div *ngFor="let product of products" class="card" style="width: 18rem;">
    <!-- <img src="..." class="card-img-top" alt="..."> -->
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.price}}</p>
      <a class="btn btn-primary" (click)="addToCart(product)">Sepete Ekle</a>
    </div>
  </div>
